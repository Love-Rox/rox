# GitHub Actions workflow to generate and deploy TypeDoc documentation to GitHub Pages
#
# This workflow:
# 1. Generates API documentation using TypeDoc
# 2. Deploys to GitHub Pages on pushes to main branch
#
# Setup required:
# 1. Go to repository Settings > Pages
# 2. Set "Source" to "GitHub Actions"
# 3. The docs will be available at https://<username>.github.io/<repo>/

name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/src/**'
      - 'packages/frontend/src/**'
      - 'packages/shared/src/**'
      - 'typedoc.json'
      - 'tsconfig.typedoc.json'
      - '.github/workflows/docs.yml'
      - 'README.md'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate TypeDoc documentation
        run: npx typedoc

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/api

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
