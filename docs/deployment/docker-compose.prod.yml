# Rox - Production Docker Compose Configuration
#
# Usage:
# 1. Copy .env.example to .env and configure
# 2. Run: docker-compose -f docker-compose.prod.yml up -d
#
# Services:
# - rox: Main application (backend + frontend)
# - postgres: PostgreSQL database
# - redis: Redis for caching and job queue
# - nginx: Reverse proxy with SSL (optional, can use external)

version: '3.8'

services:
  # ===========================================
  # Rox Application
  # ===========================================
  rox:
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://rox:${POSTGRES_PASSWORD}@postgres:5432/rox
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - LOCAL_STORAGE_PATH=/app/uploads
      - PORT=3000
      - URL=${PUBLIC_URL}
      - ENABLE_REGISTRATION=${ENABLE_REGISTRATION:-true}
      - SESSION_EXPIRY_DAYS=${SESSION_EXPIRY_DAYS:-30}
      # Redis (optional, for job queue)
      - REDIS_URL=redis://redis:6379
      - USE_QUEUE=${USE_QUEUE:-true}
      # S3 Storage (optional)
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-}
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/instance"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=rox
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=rox
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rox -d rox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (for job queue and caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - rox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Nginx Reverse Proxy (optional)
  # ===========================================
  # Uncomment if you want to use the built-in nginx
  # Otherwise, use an external nginx/Caddy/Traefik
  #
  # nginx:
  #   image: nginx:alpine
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #     - uploads:/var/www/rox/uploads:ro
  #   depends_on:
  #     - rox
  #   networks:
  #     - rox-network

volumes:
  postgres-data:
  redis-data:
  uploads:

networks:
  rox-network:
    driver: bridge
